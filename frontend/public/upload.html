<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Test Upload</title>

  <body style="background-color: #acb;">
    <main>
      <div class="user_photos">
        <img id="upload_img" src="/static/images/Amkor-logo-white.png">

          <tr>
            <td><button onclick="upload_frontend()">Upload Go Go</button></td>

        </table>
      </div>
    </main>
    <script type="text/javascript" src="javascripts/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="javascripts/upload.js"></script>
